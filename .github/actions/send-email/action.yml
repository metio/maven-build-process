name: Send message to Matrix channel
description: DO NOT EDIT THIS FILE DIRECTLY
inputs:
  version:
    description: 'Who to greet'
    required: true
  release_url:
    description: 'Who to greet'
    required: true
runs:
  using: composite
  steps:
    - name: Send Mail
      uses: dawidd6/action-send-mail@v3.7.1
      with:
        server_address: ${{ secrets.MAIL_SERVER }}
        server_port: ${{ secrets.MAIL_PORT }}
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: ${{ github.event.repository.name }} version ${{ inputs.version }} published
        body: See ${{ inputs.release_url }} for details.
        to: announcements@metio.groups.io
        from: ${{ secrets.MAIL_SENDER }}
