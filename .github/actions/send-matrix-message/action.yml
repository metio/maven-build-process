name: Send message to Matrix channel
description: DO NOT EDIT THIS FILE DIRECTLY
inputs:
  version:
    description: 'Who to greet'
    required: true
  release_url:
    description: 'Who to greet'
    required: true
runs:
  using: composite
  steps:
    - name: Send Matrix Message
      uses: s3krit/matrix-message-action@v0.0.3
      with:
        room_id: ${{ secrets.MATRIX_ROOM_ID }}
        access_token: ${{ secrets.MATRIX_ACCESS_TOKEN }}
        message: ${{ github.event.repository.name }} version [${{ inputs.version }}](${{ inputs.release_url }}) published
        server: matrix.org
